---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-monitor
  labels:
    app: nginx-monitor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-monitor
  template:
    metadata:
      labels:
        app: nginx-monitor
    spec:
      containers:
      - name: nginx-monitor
        image: nginx
        ports:
        - name: http
          containerPort: 80
        volumeMounts:
        - name: "config"
          mountPath: "/etc/nginx/conf.d/default.conf"
          subPath: default.conf
      volumes:
        - name: "config"
          configMap:
            name: "nginxconfig"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: nginx-monitor
  name: nginx-monitor
spec:
  type: LoadBalancer
  selector:
    app: nginx-monitor
  ports:
  - name: http
    port: 80
    targetPort: 80
      